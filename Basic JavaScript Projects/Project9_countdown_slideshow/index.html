<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Countdown Slideshow</title>
</head>

<body>
    <!-- Countdown Function -->
    <div style="text-align: center;">
        <h1>Countdown Slideshow</h1>
        <input id="seconds" value="">
        <button onclick="countdown_Function()">Click here</button>
        <p id="timer"></p>
    </div>



    <!-- Image SlideShow -->
    <h1 style="text-align: center; margin:5% 0%;">Image SlideShow </h1>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/car1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/car2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/car3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>


        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



    <script src="JS/main.js"></script>
</body>

</html>
